[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fastunits"
readme = "README.md"
authors = [
    {name = "Juan Luis Cano RodrÃ­guez", email = "hello@juanlu.space"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "numpy",
    "npytypes @ git+https://github.com/astrojuanlu/numpy-dtypes.git",
]
dynamic = ["version", "description"]

[project.urls]
source = "https://github.com/astrojuanlu/fastunits"
tracker = "https://github.com/astrojuanlu/fastunits/issues"
documentation = "https://fastunits.readthedocs.io"

[project.optional-dependencies]
test = [
    "mypy",
    "hypothesis",
    "pytest",
    "pytest-cov",
]
doc = [
    "furo",
    "myst-parser",
    "sphinx~=4.3.0",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
